<form class="form">
  <input
    type="text"
    class="form__input"
    name="tag"
    [(ngModel)]="tag.value"
    #tag="ngModel"
    placeholder="Введите тег"
    required
  >

  <!-- валидация формы -->
  <div *ngIf="tag.invalid && (tag.dirty || tag.touched)">
    <div
      class="form__error"
      *ngIf="tag.errors.required">
      Заполните поле 'тег'
    </div>
  </div>
</form>
